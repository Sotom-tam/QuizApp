<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Quiz</title>
    <link rel="stylesheet" href="../css/prac_quiz.css">
</head>
<body>
    <div class="main">
        <div class="element">
            <div class="meter">
                <label for="meter" id="label">1 of 10</label>
                <meter max="9" min="0"></meter>
            </div>
            <div id="text">
                <span id="timer">
                    0:00
                </span>
            </div>
        </div>
        <div class="quiz_app">
            <h2 > Quiz Category: Bible Knowledge</h2>
            <div class="quiz">
                <h3 id="question">Question goes here</h3>
                <div id="answer-buttons">    
            </div>
            <div>
                <button id="prev-btn">Play Again?</button>
                <button id="next-btn">Next</button>
                <a id="backto_quizcategory" href="quiz_categories.html">Back to home</a>
            </div>  
        </div>
    </div>
    <script src="../js/prac_quiz.js"></script>
</body>
</html>
