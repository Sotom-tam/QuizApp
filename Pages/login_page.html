<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz_It : Login Page</title>
    <link rel="stylesheet" href="../css/login_page.css">
    
</head>
<body>
    <div class="main">
        <div id="snackbar"><p class="show"></p></div>
            <div id="form" >
                <div class="content">
                    <h2>Please Login To Your Account:</h2>
                    <p>Enter Your Email and password to login to your account</p>
                    <p>
                        <label>Email:</label><br><input type="email" placeholder="Email"id="log_email" >
                    </p>
                    <p>
                        <label for="Password">Password:</label><br><input type="password" placeholder="Password" id="log_Pass" >
                    </p>
                    <button type="submit" id="submit" value="Done"onclick=check_data()>Done</button>     
                </div> 
                <div class="side">
                    <div>
                        <h1 id="head">Hello Again!</h1>
                        <p>Don't have an account?<a href="sign_up.html">Sign Up</a></p>
                    </div>
                </div>
                
            </div>
    </div>
<script src="../js/login_page.js" >
</script>
</body>
</html>
